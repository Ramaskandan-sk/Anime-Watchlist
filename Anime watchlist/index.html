<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Anime List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MY Anime List</h1>
        <button id="modeToggle" class="mode-toggle">ðŸŒ™</button>

    </header>
    
    <main>
        <input type="text" id="searchBox" placeholder="Search Anime...">
        <ul id="animeList"></ul>
    </main>

    <footer>
        <p>&copy; 2025 MY Anime List</p>
        <button id="addAnimeBtn" class="add-anime-btn">Add Anime</button>
        
        
<button id="randomAnimeBtn">
    Random Anime
</button>
    </footer>

    <!-- Modal Form to Add Anime -->
    <div id="addAnimeModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-modal">&times;</span>
            <h2>Add Anime</h2>
            <form id="addAnimeForm">
                <label for="animeName">Anime Name:</label>
                <input type="text" id="animeName" required><br><br>
                <label for="animeLink">Anime Link:</label>
                <input type="url" id="animeLink" required><br><br>
                <button type="submit">Add Anime</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
